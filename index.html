<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="header_text" class="header_text">
            </div>
            <div id="currency_value" class="currency_value">
            </div>
            <div class="first_currency">
                <div id="first_currency_value" class="first_currency_value">
                    <input id="first_currency_input" type="number" />
                </div>
                <div class="currency_list">
                    <input id="first_currency_type" value="PLN" list="currencies" />
                    <datalist id="currencies">
                    </datalist>
                </div>
            </div>
            <div class="second_currency">
                <div id="second_currency_value" class="second_currency_value">
                    <input id="second_currency_input" type="number" />
                </div>
                <div class="currnecy_list">
                    <input id="second_currency_type" value="USD" list="currencies" />
                    <datalist id="currencies">
                    </datalist>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
